openapi: 3.1.3
servers:
  - url: 'http://localhost:3000/api/v2/storefront'
info:
  version: 2.0.0
  title: Test API
  description: API for testing specs. It has two responses with same code but different content-types described in a components section

paths:
  /accounts/{accountId}:
    get:
      summary: Get account data
      parameters:
        - name: accountId
          in: query
          schema:
            type: integer
          required: true
      responses:
        '200':
          $ref: '#/components/responses/200Ok'

components:
  responses:
    200Ok:
      description: Account data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Account'
          example:
            id: 10
            name: John Doe
        text/plain:
          schema:
            type: string
  schemas:
    Account:
      type: object
      description: Account data
      parameters:
        id:
          type: integer
          required: true
        name:
          type: string
          required: true
